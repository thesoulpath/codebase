services:
  - type: web
    name: soulpath-nextjs
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_BASE_URL
        value: https://soulpath-nextjs.onrender.com
      - key: OPENROUTER_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        value: https://soulpath-nextjs.onrender.com

  - type: web
    name: soulpath-rasa
    env: docker
    dockerfilePath: ./Dockerfile.rasa
    plan: starter
    envVars:
      - key: RASA_PORT
        value: 5005
