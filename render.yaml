services:
  - type: web
    name: soulpath-chatbot
    env: node
    plan: starter
    buildCommand: |
      # Install Node.js dependencies
      npm install
      # Install Python and Rasa dependencies
      curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
      sudo apt-get install -y python3.8 python3-pip
      pip3 install rasa==3.6.21 tensorflow spacy
      python3 -m spacy download en_core_web_sm
      # Train Rasa model
      cd rasa && rasa train
    startCommand: |
      # Start both servers
      ./start-servers.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: RASA_PORT
        value: 5005
      - key: NEXT_PUBLIC_BASE_URL
        value: https://soulpath-chatbot.onrender.com
      - key: OPENROUTER_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        value: https://soulpath-chatbot.onrender.com
