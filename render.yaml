services:
  - type: web
    name: soulpath-rasa-server
    runtime: docker
    dockerfilePath: ./Dockerfile.rasa
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: RASA_ENVIRONMENT
        value: production
      - key: RASA_TELEMETRY_ENABLED
        value: false
      - key: RASA_CORS_ORIGIN
        value: "*"